<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS-->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweet CSS-->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/all-tweets.css" type="text/css" />


    <!-- External Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Character Limit Counter -->
    <script src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div id="newTweet-container">
      <span><b>Write</b> a new tweet</span>
        <button class="arrow-button" type="button">
        <i class="fa-solid fa-angles-down"></i>
      </button>
      </div>
    </nav>

    <!-- Header -->
    <header>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div>
        <h2>Dickson Yu</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Share your most paramount thoughts...?</h2>
      <form action="/tweets/" method="POST">
        <label for="extra-text"><b>Or tell the world your inessential idea...</b></label>
        <textarea name="text" id="tweet-text" placeholder="This app won't judge you..."></textarea>
          <button id="tweet-button" type="submit">Tweet</button>
        <span class="counter">140</span>
      </form>
    </section>
    <section class="tweets">
      <article class="header-tweets">
        <img src="https://i.imgur.com/73hZDYK.png">
      <h4>Bob</h4>
      <span class="handle">@Bobb</span>
    </article>
      <article class="inner-tweets">
        <p>Obi-Wan Kenobi was the strongest Jedi, don't @ me.</p>
      </article>
      <footer class="tweet-footer">
        2 hours ago.
        <span>
          <i class="fas fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="fas fa-heart"></i>
        </span>
      </footer>
    </section>
    <p></p>
    <section class="tweets">
    <article class="header-tweets">
      <img src="https://i.imgur.com/nlhLi3I.png">
      <h4>Steph</h4>
      <span class="handle">@sssteph</span>
    </article>
      <article class="inner-tweets">
        <p>I am tired.</p>
      </article>
      <footer class="tweet-footer">
        16 hours ago.
        <span>
          <i class="fas fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="fas fa-heart"></i>
        </span>
      </footer>
    </section>
    </main>

  </body>
</html>
